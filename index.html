<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title translate="yes">Iptables UI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

</head>




<body>


    <h3>Active Rules</h3>


        <div class="panel panel-default" id="networking-interfaces">
                <div class="panel-heading">
                    <h2 class="panel-title">Filter</h2>
                    <div class="panel-actions">
                        <button id="filter-save-changes" class="pf-c-button pf-m-secondary network-privileged"
                            style="display: inline-block;" data-test-stable="yes">Save Changes</button>
                        
                        <button id="filter-flush-table" class="pf-c-button pf-m-danger network-privileged"
                            style="display: inline-block;" data-test-stable="yes">Flush Table</button>
                       
                    </div>
                </div>
                <table id="table" class="table table-hover">
                    <thead>
                        <th>#</th>
                        <th>Packets</th>
                        <th>Bytes</th>
                        <th>Chain</th>
                        <th>Job</th>
                        <th>Protocol</th>
                        <th>Options</th>
                        <th>Input</th>
                        <th>Output</th>
                        <th>Source</th>
                        <th>Destination</th>
                        <th></th>
                    </thead>
                    <tbody id="filter-rules-table">
                    </tbody>
                </table>
            </div>

            <div class="panel panel-default" id="networking-interfaces">
                <div class="panel-heading">
                    <h2 class="panel-title">NAT</h2>
                    <div class="panel-actions">
                        <div class="panel-actions">
                            <button id="nat-save-changes" class="pf-c-button pf-m-secondary network-privileged"
                                style="display: inline-block;" data-test-stable="yes">Save Changes</button>
                            
                            <button id="nat-flush-table" class="pf-c-button pf-m-danger network-privileged"
                                style="display: inline-block;" data-test-stable="yes">Flush Table</button>
                        </div>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <th>#</th>
                        <th>Packets</th>
                        <th>Bytes</th>
                        <th>Chain</th>
                        <th>Job</th>
                        <th>Protocol</th>
                        <th>Options</th>
                        <th>Input</th>
                        <th>Output</th>
                        <th>Source</th>
                        <th>Destination</th>
                        <th></th>
                    </thead>
                    <tbody id="nat-rules-table">
                    </tbody>
                </table>
            </div>

        <script src="../base1/jquery.min.js"></script>
        <script src="../base1/cockpit.min.js"></script>
        <script type="module" src="./js/iptablesui.js" defer></script>
        <script type="module" src="./js/table-sorter.js" defer></script>

</body>

</html>
